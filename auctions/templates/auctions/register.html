{% extends "auctions/layout.html" %}

{% block title %} Register {% endblock%}

{% block body %}

    {% if message %}
        <div style="color:white">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <a type="button" class="btn btn-secondary btn-lg btn-block" href="{% url 'index' %}">Close</a>
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
            </div>

            <div class="mt-3">    Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
        </div>
       
    </form>



{% endblock %}
